<h2 mat-dialog-title>{{ 'fileExplorer.confirmDelete' | translate }}</h2>
<mat-dialog-content>
    {{ 'fileExplorer.deleteConfirmMessage' | translate: { name: data.name } }}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">
        {{ 'common.cancel' | translate }}
    </button>
    <button mat-button color="warn" [mat-dialog-close]="true">
        {{ 'common.delete' | translate }}
    </button>
</mat-dialog-actions>
