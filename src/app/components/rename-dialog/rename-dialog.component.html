<h2 mat-dialog-title>{{ 'fileExplorer.rename' | translate }}</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>{{ 'fileExplorer.newName' | translate }}</mat-label>
        <input matInput [(ngModel)]="newName" (keyup.enter)="onConfirm()" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">
        {{ 'fileExplorer.cancel' | translate }}
    </button>
    <button mat-button color="primary" (click)="onConfirm()" [disabled]="!newName">
        {{ 'fileExplorer.ok' | translate }}
    </button>
</mat-dialog-actions>
